<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>设置密码</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>🔐 设置账户密码</h1>
    <input type="password" id="pwd" placeholder="新密码">
    <button onclick="setPassword()">设置</button>
  </div>
  <script>
    function setPassword() {
      const pwd = document.getElementById("pwd").value;
      const uid = localStorage.getItem("user_id") || 1;
      fetch("/auth/set", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ user_id: uid, password: pwd })
      }).then(res => res.json()).then(data => alert(data.message));
    }
  </script>
</body>
</html>
