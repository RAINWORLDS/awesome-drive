<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Awesome Cloud</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="login-container">
    <h2>登录 Awesome Cloud</h2>

    <div class="login-method">
      <input type="text" id="email" placeholder="输入邮箱" />
      <button onclick="sendEmailCode()">发送验证码</button>
      <input type="text" id="emailCode" placeholder="验证码" />
      <button onclick="verifyEmail()">验证登录</button>
    </div>

    <hr>

    <div class="login-method">
      <input type="text" id="phone" placeholder="输入手机号" />
      <button onclick="sendPhoneCode()">发送验证码</button>
      <input type="text" id="phoneCode" placeholder="验证码" />
      <button onclick="verifyPhone()">验证登录</button>
    </div>

    <hr>

    <button onclick="githubLogin()">使用 GitHub 登录</button>
  </div>
  <script src="js/auth.js"></script>
</body>
</html>
